<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioSpark | Curiozități</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #ffffff;       
            --bg-hover: #f0fdfa;      
            --text-main: #111827;     
            --text-secondary: #374151;
            --text-muted: #9ca3af;    
            
            --accent-color: #0e7490;  
            --border-color: #e5e7eb;  
            
            --font-stack: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 5vw; 
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
            gap: 15px;
        }

        .brand {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--text-main);
            text-transform: uppercase;
            cursor: pointer;
        }

        nav {
            max-width: 100%; 
            overflow-x: auto; 
            overflow-y: hidden; 
            touch-action: pan-x; 
            scrollbar-width: none; 
            -ms-overflow-style: none;
            white-space: nowrap; 
        }
        nav::-webkit-scrollbar { display: none; }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
            padding: 5px 0; margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #9ca3af; 
            font-size: 0.85rem;
            font-weight: 500; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover, nav a.nav-active { color: var(--text-main); }
        
        nav a::after {
            content: ''; position: absolute; width: 0; height: 2px;
            bottom: -4px; left: 0; background-color: var(--text-main);
            transition: width 0.3s;
        }
        nav a:hover::after, nav a.nav-active::after { width: 100%; }

        main {
            padding: 80px 5vw 100px 5vw;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 80px;
            border-bottom: 4px solid var(--text-main);
            padding-bottom: 40px;
        }

        .page-header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 20px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            line-height: 1.6;
        }

        .editorial-list {
            display: flex;
            flex-direction: column;
        }

        .list-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 40px;
            padding: 40px 0;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.4s ease, transform 0.3s ease;
            position: relative;
        }

        .list-item:hover {
            background-color: var(--bg-hover);
            box-shadow: 0 0 0 100vmax var(--bg-hover);
            clip-path: inset(0 -100vmax);
            z-index: 1;
        }

        .item-index {
            font-size: 4rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px var(--border-color);
            line-height: 0.8;
            font-family: var(--font-stack);
            transition: all 0.4s ease;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .list-item:hover .item-index {
            color: var(--accent-color);
            -webkit-text-stroke: 0px;
            transform: translateX(10px);
        }

        .item-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        .item-category {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .item-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 750px;
        }

        .highlight {
            font-weight: 700;
            color: var(--text-main);
            box-shadow: inset 0 -0.4em 0 rgba(14, 116, 144, 0.2);
            transition: box-shadow 0.3s ease;
        }

        .list-item:hover .highlight {
            box-shadow: inset 0 -0.8em 0 rgba(14, 116, 144, 0.3);
            color: var(--accent-color);
        }

        @media screen and (max-width: 700px) {
            header { 
                flex-direction: column; 
                gap: 15px; 
                padding-bottom: 15px;
                align-items: center;
            }
            
            nav { width: 100%; }
            nav ul { 
                gap: 20px; 
                padding: 0 10px;
                justify-content: space-between;
            }
            
            .list-item {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 30px 0;
            }

            .item-index {
                font-size: 2.5rem;
                -webkit-text-stroke: 0;
                color: #e5e7eb;
            }
            
            .list-item:hover .item-index {
                transform: translateX(0);
                color: var(--accent-color);
            }

            .item-text {
                font-size: 1.1rem;
            }
            
            .list-item:hover {
                box-shadow: none;
                clip-path: none;
                background-color: transparent;
            }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand" onclick="window.location.href='index.html'">BioSpark</div>
        <nav id="mainNav">
            <ul>
                <li><a href="index.html">Atlas</a></li>
                <li><a href="enciclopedie.html">Enciclopedie</a></li>
                <li><a href="quizz.html">Quizz</a></li>
                <li><a href="laborator.html">Laborator</a></li>
                <li><a href="simptome.html">Simptome</a></li>
                <li><a href="sanatate.html">Sănătate</a></li>
                <li><a href="curiozitati.html" class="nav-active">Curiozități</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>Arhiva de Curiozități</h1>
            <p>Date statistice și fapte biologice remarcabile despre organismul uman.</p>
        </div>

        <div class="editorial-list" id="factsList">
            </div>
    </main>

    <script>
        const curiosities = [
            { id: "01", category: "Neurologie", text: "Creierul uman generează aproximativ <span class='highlight'>20 de wați</span> de energie electrică, suficient pentru a alimenta un bec mic." },
            { id: "02", category: "Sistem Circulator", text: "În corpul uman există peste <span class='highlight'>60.000 de mile</span> de vase de sânge, suficient pentru a înconjura Pământul de două ori și jumătate." },
            { id: "03", category: "Cardiologie", text: "Inima bate în medie <span class='highlight'>100.000 de ori</span> pe zi și pompează aproape 7.500 de litri de sânge." },
            { id: "04", category: "Pneumologie", text: "Plămânii conțin ~300-500 milioane de alveole, oferind o suprafață totală echivalentă cu un <span class='highlight'>teren de tenis</span>." },
            { id: "05", category: "Hepatologie", text: "Ficatul este singurul organ care <span class='highlight'>se poate regenera complet</span> chiar și după ce s-a pierdut aproape jumătate din el." },
            { id: "06", category: "Gastroenterologie", text: "Intestinul subțire are o suprafață de absorbție de <span class='highlight'>200 m²</span>, fiind optimizat structural prin vilozități." },
            { id: "07", category: "Osteologie", text: "Oasele adulte reprezintă doar 15% din greutatea corpului, dar susțin întregul organism și se <span class='highlight'>regenerează constant</span>." },
            { id: "08", category: "Fiziologie", text: "Corpul uman produce în fiecare zi aproximativ <span class='highlight'>1-1,5 litri de salivă</span>, critică pentru digestia inițială." },
            { id: "09", category: "Dermatologie", text: "Pielea este cel mai mare organ al corpului, cu o suprafață de aproximativ <span class='highlight'>2 metri pătrați</span> la un adult." },
            { id: "10", category: "Neurologie", text: "Creierul uman are mai multe conexiuni sinaptice decât numărul <span class='highlight'>stelelor din Calea Lactee</span>." },
            { id: "11", category: "Metabolism", text: "Ficatul filtrează zilnic aproximativ <span class='highlight'>1,5 litri de sânge</span> pe minut, eliminând toxinele." },
            { id: "12", category: "Dermatologie", text: "Oamenii pierd aproximativ <span class='highlight'>50-100 de fire de păr</span> pe zi ca parte a ciclului natural de regenerare." },
            { id: "13", category: "Hematologie", text: "Corpul conține ~5 litri de sânge, care circulă prin întreg organismul de peste <span class='highlight'>1.000 de ori pe zi</span>." },
            { id: "14", category: "Miologie", text: "Mușchii scheletici reprezintă aproximativ <span class='highlight'>40% din greutatea totală</span> și permit locomoția." },
            { id: "15", category: "Imunologie", text: "Oamenii produc zilnic <span class='highlight'>1-2 litri de mucus</span> pentru a proteja tractul respirator de patogeni." }
        ];

        const listContainer = document.getElementById('factsList');

        curiosities.forEach((item, index) => {
            const row = document.createElement('div');
            row.className = 'list-item';
            
            row.style.animation = `slideIn 0.5s ease forwards`;
            row.style.opacity = '0';
            row.style.animationDelay = `${index * 0.1}s`;

            row.innerHTML = `
                <div class="item-index">${item.id}</div>
                <div class="item-content">
                    <div class="item-category">${item.category}</div>
                    <p class="item-text">${item.text}</p>
                </div>
            `;
            
            listContainer.appendChild(row);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const nav = document.getElementById('mainNav');
            const activeLink = document.querySelector('.nav-active');

            if (nav && activeLink) {
                const scrollLeft = activeLink.offsetLeft - (nav.offsetWidth / 2) + (activeLink.offsetWidth / 2);
                
                nav.scrollTo({
                    left: scrollLeft,
                    behavior: 'auto' 
                });
            }
        });
    </script>
</body>
</html>
